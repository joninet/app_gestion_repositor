services:
  - type: web
    name: app-gestion-repositor
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "cd gestion && gunicorn gestion.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: SECRET_KEY
        generateValue: true
